name: flutter_toolbox
description: "Flutter Toolbox - 跨平台前端开发工具箱应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 路由
  go_router: ^14.6.2

  # 本地存储
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5

  # 文件选择
  file_picker: ^8.1.6

  # 系统命令执行
  process_run: ^1.2.0

  # SVG 渲染
  flutter_svg: ^2.0.16

  # 国际化
  intl: ^0.20.2

  # 剪贴板（暂时注释，需要 Rust 工具链）
  # super_clipboard: ^0.8.23

  # UUID 生成
  uuid: ^4.5.1

  # 图标
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # 代码生成
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  
  # 属性测试
  glados: ^1.1.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/
